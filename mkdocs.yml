# Project information
site_name: ubergoonz
site_url: https://ubergoonz.github.io/docs-blog/
site_author: ubergoonz
site_description: >-
  Documentation and blog by ubergoonz on technology, programming, and
  software development. This site is built with MkDocs and Material for MkDocs.

# Repository
repo_name: ubergoonz/docs-blog
repo_url: https://github.com/ubergoonz/docs-blog

# Copyright
copyright: >
  Copyright &copy; 2025 Ubergoonz (Leslie Wang) <br>
  <a href="#__consent">Change cookie settings</a>

theme:
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: lime
      accent: deep orange
#      text: white
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: lime
      accent: deep orange
#      text: black
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: lime
      accent: deep orange
#      text: white
  icon:
    logo: material/rocket-launch
    repo: fontawesome/brands/github-alt
  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.expand
    - navigation.footer
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.sections
    - navigation.tracking
    - content.code.annotate
    - content.code.copy
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow



plugins:
  - meta
  - blog:
      blog_dir: blog
      authors_file: "{blog}/.authors.yml"
  - tags:
      tags_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      tags_slugify_separator: _
      tags_slugify_format: "tag:{slug}"
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - macros
  - plantuml:
      puml_url: https://www.plantuml.com/plantuml/

# Extra
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  feedback:
    title: Was this page helpful?
    ratings:
      - icon: material/thumb-up-outline
        name: Yes - This page was helpful
        data: 1
        note: >-
          Thank you for your feedback! If you have any questions or
          suggestions, please feel free to reach out to us.
      - icon: material/thumb-down-outline
        name: No - This page could be improved
        data: 0
        note: >-
          Thank you for your feedback! If you have any questions or
          suggestions, please feel free to reach out to us.
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage
  social:
    - icon: material/github
      link: https://github.com/ubergoonz/
    - icon: material/linkedin
      link: https://www.linkedin.com/in/ubergoonz/
    - icon: material/gitlab
      link: https://gitlab.com/ubergoonz/
  github_token: !ENV GITHUB_TOKEN
  
extra_javascript:
  - assets/javascripts/consent.js
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: ubergoonz
      repo: docs-blog
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Blog: blog/index.md